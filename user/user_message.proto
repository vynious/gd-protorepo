syntax = "proto3";

option go_package = "/proto_files";

import "google/protobuf/timestamp.proto";

message User {
  string id = 1;
  string name = 2;
  string email = 3;
  string username = 4;
  string telegram_handle = 5;
  string password = 6;
  google.protobuf.Timestamp updated_at = 7;
  google.protobuf.Timestamp created_at = 8;
}

message UserReadOnly {
  string id = 1;
  string name = 2;
  string email = 3;
  string username = 4;
  string telegram_handle = 5;
}



